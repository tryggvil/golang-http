apiVersion: skaffold/v1beta1
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/tryggvil/golang-http:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/tryggvil/golang-http:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: golang-http
        chartPath: charts/golang-http
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/tryggvil/golang-http'
          image.tag: '{{.DIGEST_HEX}}'
